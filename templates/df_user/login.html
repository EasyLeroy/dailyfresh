<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
				var error_name = 0;
				var error_pwd = 0;
				error_name = {{error_name}}
				error_pwd = {{error_pwd}}
				if(error_name==1){
						$('#username').next().html('用户名错误')
						$('#username').next().show();
				}
				else{
					$('#username').next().hide();
					if(error_pwd==1){
						$('#pwd').next().html('密码错误')
						$('#pwd').next().show();
					}
					else{
						$('#pwd').next().hide();
					}
				}


				$('#username').blur(function() {
							$('#username').next().hide();
				});
				$('#pwd').blur(function() {
							$('#pwd').next().hide();
				});

		})




	</script>
</head>
<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post">
						<input type="text" name="username" class="name_input" id="username" value="{{uname}}">
						<div class="user_error" id="user_name_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" id="pwd" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="isCookie">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" id="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
